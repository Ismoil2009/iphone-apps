<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Main</title>
  </head>
  <body>
    <div class="main">
      <div class="iphone">
        <div class="camera"></div>
        <div class="menu">
          <div class="clock">
            <h3>Clock</h3>
            <a href="clock.html">
              <img
                style="
                  background-color: white;
                  width: 100%;
                  padding: 10px;
                  border-radius: 10px;
                "
                src="https://media.istockphoto.com/id/590618818/photo/wall-clock-isolated-on-white-ten-past-ten.jpg?s=612x612&w=0&k=20&c=4kq9KE7IR-B8-cGTRiHF1hwnaX6m61GVIEo4lYIHiMM="
                alt=""
              />
            </a>
          </div>
          <div class="alarm">
            <h3>Alarm</h3>
            <a href="alarm.html">
              <img
                style="
                  background-color: white;
                  width: 100%;
                  padding: 10px;
                  border-radius: 10px;
                "
                src="https://img.freepik.com/premium-vector/alarm-clock-icon-alarm-clock-that-sounds-loudly-morning-wake-up-from-bed_68708-698.jpg"
                alt=""
              />
            </a>
          </div>
          <div class="timer">
            <h3>Timer</h3>
            <a href="timer.html">
              <img
                style="
                  background-color: white;
                  width: 100%;
                  padding: 10px;
                  border-radius: 10px;
                "
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSegwhp-4MNU3IdUwkKpRgRK-DAF7TIbfd86A&usqp=CAU"
                alt=""
              />
            </a>
          </div>
          <div class="translate">
            <h3>Translate</h3>
            <a href="translate.html">
              <img
                style="
                  background-color: white;
                  width: 100%;
                  padding: 10px;
                  border-radius: 10px;
                "
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d7/Google_Translate_logo.svg/2048px-Google_Translate_logo.svg.png"
                alt=""
              />
            </a>
          </div>
        </div>
        <div class="line"></div>
      </div>
    </div>
  </body>
</html>
